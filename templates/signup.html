<head>
   
    <title>Insurance company</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<form action="" method="post">
    <div>
        <label for="surname"><b>Фамилия</b></label>
        <input name="surname" type="text" placeholder="Name" required="required" />
    </div>
    <div>
        <label for="name"><b>Имя</b></label>
        <input name="name" type="text" placeholder="Name" required="required" />
    </div>
    <div>
        <label for="fname"><b>Отчество</b></label>
        <input name="fname" type="text" placeholder="Name" required="required" />
    </div>
    <div>
        <label for="country"><b>Гражданство</b></label>
        <input name="country" type="text" placeholder="Name" required="required" />
    </div>
    <div>
        <label for="passport"><b>Номер пасспорта</b></label>
        <input name="passport" type="text" placeholder="Name" required="required" />
    </div>
<div>
    <label for="phone"><b>Телефон</b></label>
    <input name="phone" type="text" placeholder="Email" required="required" />
</div>

<div>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
</div>
<div>

    <label for="psw2"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw2" required>
</div>
    <button type="submit" class="my-btn" >Регистрация</button>
</form>
