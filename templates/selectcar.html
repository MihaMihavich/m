<head>
   
    <title>Insurance company</title>
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<h1>Введите данные из техпаспорта авто</h1>
<form action="" method="post">
    <div>
        <label for="vin"><b>VIN</b></label>
        <input name="vin" type="text" placeholder="vin" required="required" />
    </div>
    <div>
        <label for="number"><b>Номер</b></label>
        <input name="number" type="text" placeholder="номер" required="required" />
    </div>
    <div>
        <label for="mark"><b>Марка</b></label>
        <input name="mark" type="text" placeholder="марка" required="required" />
    </div>
    <div>
        <label for="model"><b>Модель</b></label>
        <input name="model" type="text" placeholder="модель" required="required" />
    </div>
    <div>
        <label for="year"><b>Год выпуска</b></label>
        <input name="year" type="text" placeholder="год" required="required" />
    </div>

    <button type="submit">Застраховать</button>
</form>
<a href="{{url_for('ensure_car')}}" role="button">Назад</a>
